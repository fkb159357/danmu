<style type="text/css">
.tags-row button{
	margin: 10px !important;
}
.thumb-area,.preview-area{
	height: 450px;
	overflow: hidden;
}
.preview-area{
	background-color: rgba(50,150,230,0.5) !important;
}
</style>
</head>
<body>

	<div class="container-fluid">
		{`foreach $list as $k => $v`}
			<div class="row-fluid">
				<div class="col-xs-1">{`$v->tuId`}</div>
				<div class="col-xs-2">{`$v->filename`}</div>
				<div class="col-xs-9"><img width="90%" src="{`$v->url`}"></div>
			</div>
			<div class="row-fluid"><div class="col-xs-12">URL： <input class="diy-url" style="width:720px; margin:25px 0 0 0;" value="{`$v->url`}"></div></div>
			<div class="row-fluid"><div class="col-xs-12">UBB： <input class="diy-url" style="width:720px; margin:0px 0;" value="[img]{`$v->url`}[/img]"></div></div>
			<div class="row-fluid"><div class="col-xs-12">TPL： <input class="diy-url" style="width:720px; margin:0 0 25px 0;" value="<img src='{`$v->url`}'>"></div></div>
		{`/foreach`}
		<div class="row-fluid">
			<div class="pull-right">{`spte3 s="tu/getlist/{p}/$limit/$scope" p=$page`}</div>
		</div>
	</div><!-- Container END -->
	
	<script>
	    $(document).ready(function() {
	        $.material.init();
	        $('body').css({
	            'font-family' : '微软雅黑',
	            'font-size' : '18px'
	        });
	    });
	</script>
	
	<!-- 资源均衡s1~s9 -->
	<script>
		$(function(){
		    var that = this;
		    that.getCookie = function(name) {
				var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
				if (arr != null) return decodeURI(arr[2]);
				return null;
			};
			$('img').each(function(i, e){
			    if (! e.src.match(/^http\:\/\/res\.miku\.us/)) return;
		        var n = i % 9 + 1;
		        e.src = e.src.replace(/(^http\:\/\/)(res\.miku\.us)/, '$1s' + n + '.$2');
		    });
		});
	</script>
	
	<script>
		$(function(){
		    $('.diy-url').click(function(){
		        $(this).select();
		    });
		});
	</script>
	
</body>
